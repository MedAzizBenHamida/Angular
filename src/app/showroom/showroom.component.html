<div class="container">
  <h2>Liste des Showrooms</h2>
  <button class="btn btn-primary mb-2" routerLink="/addshowroom">Ajouter</button>
  <table class="table">
    <thead>
      <tr>
        <th>Matricule</th>
        <th>Nom</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let showroom of listShowroom">
        <td>{{ showroom.matricule }}</td>
        <td>{{ showroom.nom }}</td>
        <td>{{ showroom.status }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteShowroom(showroom.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

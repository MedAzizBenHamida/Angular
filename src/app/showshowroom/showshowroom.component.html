<!-- showshowroom.component.html -->
<div *ngFor="let showroom of listshowroom">
    <h2>Showroom Details</h2>
    <p><strong>ID:</strong> {{ showroom.id }}</p>
    <p><strong>Matricule:</strong> {{ showroom.matricule }}</p>
    <p><strong>Nom:</strong> {{ showroom.nom }}</p>
    <p><strong>Status:</strong> {{ showroom.status }}</p>
  </div>
